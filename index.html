<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2 id="inp" class="end" ></h2>
        <div class="d-flax">
            <button class="flax color"><h1>AC</h1></button>
            <button class="flax color"><h1>C</h1></button>
            <button class="flax color"><h1>%</h1></button>
            <button class="flax color"><h1>/</h1></button>
        </div>

        <div class="d-flax">
           
            <button class="flax"><h1>7</h1></button>
            <button class="flax"><h1>8</h1></button>
            <button class="flax"><h1>9</h1></button>
            <button class="flax color"><h1>*</h1></button>

        </div>
        <div class="d-flax">
            <button class="flax"><h1>4</h1></button>
            <button class="flax"><h1>5</h1></button>
            <button class="flax"><h1>6</h1></button>
            <button class="flax color"><h1>-</h1></button>
        </div>
        <div class="d-flax">
            <button class="flax"><h1>1</h1></button>
            <button class="flax"><h1>2</h1></button>
            <button class="flax"><h1>3</h1></button>
            <button class="flax color"><h1>+</h1></button>
        </div>
        <div class="d-flax">
            <button class="flax"><h1>00</h1></button>
            <button class="flax"><h1>0</h1></button>
            <button class="flax"><h1>.</h1></button>
            <button class="flax color"><h1>=</h1></button>
        </div>
    </div>


    <script src="code.js"></script>
</body>
</html>
